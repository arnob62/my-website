<!DOCTYPE html>
<html>
<head>
    <title>Welcome to My GitHub Website</title>
    <style>
        body {
            background-color: #2e2e2e; /* Dark gray background */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            align-items: flex-start;
            max-width: 800px;
            margin: 20px auto;
        }
        img {
            width: 250px; /* Adjust the size of the image */
            height: auto;
            margin-right: 20px; /* Space between the image and the text */
        }
        .description {
            font-size: 1.2em;
            line-height: 1.5;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
  
    <div class="container">
        <img src="IMG_20201211_153315.jpg" alt="A beautiful example image">
        <p class="description">
              <h1>Welcome to My GitHub Website</h1>
            This is a simple website hosted on GitHub Pages. The image is now positioned on the top-left corner, and this description aligns next to it. You can customize this text further to describe your website!
        </p>
    </div>
</body>
</html>
